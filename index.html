<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="common">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main div class="main-page">
    <section class="add-item">
      <label class="main-page__label" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="main-page__input task" type="text">
        <button class="main-page__btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="main-page__h3">Todo</h3>
      <ul id="todo__tasks" class="todo__list">
        <li class="todo__list-item">
          <input class="main-page__input input-checkbox" type="checkbox">
          <label class="main-page__label task">Pay Bills</label>
          <input class="main-page__input task" type="text">
          <button class="main-page__btn-edit">Edit</button>
          <button class="main-page__btn-delete">
            <img class="main-page__btn-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
        <li class="todo__list-item edit-mode">
          <input class="main-page__input input-checkbox" type="checkbox">
          <label class="main-page__label task">Go Shopping</label>
          <input class="main-page__input task" type="text" value="Go Shopping">
          <button class="main-page__btn-edit">Save</button>
          <button class="main-page__btn-delete">
            <img class="main-page__btn-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="main-page__h3">Completed</h3>
      <ul id="completed__tasks" class="todo__list">
        <li class="todo__list-item">
          <input class="main-page__input input-checkbox" type="checkbox" checked>
          <label class="main-page__label task">See the Doctor</label>
          <input class="main-page__input task" type="text">
          <button class="main-page__btn-edit">Edit</button>
          <button class="main-page__btn-delete">
            <img class="main-page__btn-img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
